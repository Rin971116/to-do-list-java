<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 div 寬度和高度示例</title>
    <style>
        .container {
            border: 2px solid black;
        }
        .box {
            width: 200px; /* 設定寬度為 200 像素 */
            height: 100px; /* 設定高度為 100 像素 */
            background-color: lightblue;
            margin: 10px; /* 設定外邊距 */
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">這是一個設定了寬度和高度的 div</div>
